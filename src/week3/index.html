<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zongze Week2</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="inner-wrap">
      <div class="column-wrap">
        <div id="left-column" class="column">
          <div id="gallery"><div class="image-outer-container"></div></div>
        </div>
        <div id="right-column" class="column">
          <div class="intro">
            <h1>Story</h1>
            <select name="languages" id="language-selector">
              <option value="English">English</option>
              <option value="Simplified Chinese">Simplified Chinese</option>
            </select>
          </div>
          <div class="story-container">
            <div id="story"></div>
          </div>
          <div id="option-container">
            <div id="loader"></div>
            <div id="option"></div>
          </div>
          <div id="input-container">
            <textarea
              id="input-field"
              rows="2"
              placeholder="Choose one or write your own path"
            ></textarea>
            <img id="trash" src="./trash.svg" />
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="sketch.ts"></script>
  </body>
</html>
